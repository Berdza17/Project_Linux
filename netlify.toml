# Netlify Configuration for Astro
# This file tells Netlify how to build and deploy your site

[build]
  # Build command - runs Astro's build process
  command = "npm run build"
  
  # Output directory - where Astro puts the built files
  publish = "dist"

# Node.js version (Astro 5 requires Node 18+)
[build.environment]
  NODE_VERSION = "20"

# Redirects for SPA-like behavior (optional)
# Uncomment if you have client-side routing issues
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

